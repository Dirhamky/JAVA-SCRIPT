<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    form{
        width: 100%;
        margin: 0 auto;
        padding: 5%;
    }
    input{
        display: inline;
        font-size: 25px;
        border-radius: 5px;
        border: 3px solid blue;
    }
    button{
        padding: 10px;
        font-size: 15px;
        color: white;
        background: blue;
        border: none;
        border-radius: 10px;
    }
    .lii{
        color: blue;
        list-style: none;
    }
</style>
<body>
    <form id="" userForm>
        <input type="text" placeholder="Enter new User" id="userInput"/>
        <button type="submit">+Add</button>
    </form>
    <ul id="userList">
        <li class="lii"></li>
    </ul>

    <script src="app.js"></script>
</body>
</html>
