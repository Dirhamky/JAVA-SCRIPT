<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://cdn.tailwindcss.com"></script>
		<title>My Image Gallery</title>
	</head>
	<body>
		<nav class="bg-slate-900 p-4 text-gray-50">
			<p class="h1 text-4xl text-center">
				Institute of Software Technologies
			</p>
            
		</nav>
        
        <button
			id="front-end"
			class="rounded-xl bg-slate-900 text-white p-4"
		>
			Front End
        </button>

        <button
				id="back_end"
				class="rounded-xl bg-slate-900 text-white p-4"
			>
				Back end
			</button>
			<button id="design" class="rounded-xl bg-slate-900 text-white p-4">
				Design
			</button>
            <label for="search">Search:</label>
			<input
				type="text" id="search"
				class="mt-5 px-3 border-solid border-2 border-indigo-600 rounded-md"
			/>

		<div id="root" class="flex flex-wrap gap-3 p-2">
		</div>

        
        <script src="app.js"></script>
	</body>
</html>
